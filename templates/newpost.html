{% extends "base.html" %}
{% block content %}
<div class='post-form'>
<form method="post">
  <label>
    <div>title:</div>
    <input type='text' name='title' value={{title}}>
  </label>

  <label>
    <div>new post:</div>
    <textarea name='post'>{{post}}</textarea>
  </label>
  <input type='submit'>
</form>
</div>

<div class='error'>{{error}}</div>
{% endblock %}
